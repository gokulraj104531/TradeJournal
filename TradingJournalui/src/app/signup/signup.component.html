    <div class="container-fluid cont">
        <div class="layout">
            <div class="left">
                <div class="form-layout">
                    <div class="form-container">
                        <div class="logo"></div>
                        <div class="title">
                            <h1>Register</h1>
                        </div>
                        <div class="form">
                            <form [formGroup]="Userformgroup" (ngSubmit)="onSubmit()">
                            <div class="username">
                                <input type="text" placeholder="Username" formControlName="UserName">
                                <br>
                                <span class="text-danger" *ngIf="(Userformgroup.get('UserName')!.invalid && Userformgroup.get('UserName')!.touched)"><small>Required</small></span>
                                <span class="text-danger"  *ngIf=""></span>
                            </div>
                            <div class="Name">
                                <input type="text" placeholder="Name" formControlName="Name" >
                                <br>
                                <span class="text-danger" *ngIf="(Userformgroup.get('Name')!.invalid && Userformgroup.get('Name')!.touched)"><small>Required</small></span>
                            </div>
                            <div class="email">
                                <input type="email" placeholder="Email" formControlName="Email" >
                                <br>
                                <span class="text-danger" *ngIf="(Userformgroup.get('Email')!.invalid && Userformgroup.get('Email')!.touched)"><small>Required</small></span>
                            </div>
                            <div class="password">
                                <input type="password" placeholder="Password" formControlName="Password" >
                                <br>
                                <span class="text-danger" *ngIf="(Userformgroup.get('Password')!.invalid && Userformgroup.get('Password')!.touched)"><small>Required </small></span>
                                <span class="text-danger password" *ngIf="(Userformgroup.get('Password')!.hasError('pattern') || Userformgroup.get('Password')!.errors) && Userformgroup.get('Password')!.touched">Msut contain symbols and characters Password should be 8 characters</span>
                               
                                </div>
                            <div class="PhoneNumber">
                                <input type="text" placeholder="Mobile No." formControlName="PhoneNumber">
                                <br>
                                <span class="text-danger" *ngIf="(Userformgroup.get('PhoneNumber')!.invalid && Userformgroup.get('PhoneNumber')!.touched)"><small>Required</small></span>
                            </div>
                            <button class="form-button" type="submit" [disabled]="Userformgroup.invalid">Register</button>
                        </form>
                        </div>
                   
                        <div class="signup-link">
                            <p>Already have an account?<a routerLink="/login">Login here!</a></p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="right">
            </div>
        </div>
    </div>
